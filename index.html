<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/bootstrap.min (4).css" />
    <script
      src="https://kit.fontawesome.com/4027459ccd.js"
      crossorigin="anonymous"
    ></script>
    <title>MovieList</title>
  </head>
  <body>
    <div class="container mt-4">
      <!-- HEADING -->
      <h1 class="display-6 text-center">
        <i class="fa-solid fa-clapperboard text-primary"></i>
        My<span class="text-primary">Movie</span>List
      </h1>
      <div class="row justify-content-center my-4">
        <div class="col-lg-6 col-md-8">
          <!-- USER FORM -->
          <form class="movie-form">
            <div class="form-group mb-4">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" />
            </div>
            <div class="form-group mb-4">
              <label for="Genre">Genre</label>
              <input type="text" id="genre" class="form-control" />
            </div>
            <div class="form-group mb-4">
              <label for="rating">Rating (out of 10)</label>
              <input type="text" id="rating" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary col-12 mt-3">
              Add Movie
            </button>
          </form>

          <!-- TABLE -->
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Name</th>
                <th>Genre</th>
                <th>Rating</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="movie-tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
